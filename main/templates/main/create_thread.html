{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div style="max-width: 600px; margin: 2rem auto">
    <div class="card">
      <div class="card-header">
        <h3>Создать форум</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}

          <div class="form-group">
            <label for="{{form.title.id_for_label}}">Тема</label>
            {{form.title}}
          </div>
          <div class="form-group">
            <label for="{{form.category.id_for_label}}">Категория</label>
            {{form.category}}
          </div>
          <div class="form-group">
            <label for="{{form.content.id_for_label}}">Содержание</label>
            {{form.content}}
          </div>
          <button type="submit" class="btn btn-primary">Создать</button>
          <a href="{% url 'home' %}" class="btn btn-outline">Отмена</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

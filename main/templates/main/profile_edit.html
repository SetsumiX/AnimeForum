{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h1>Редактирование профиля</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Аватар</label>
            {% if profile.avatar %}
                <img src="{{ profile.avatar.url }}" width="100" style="display: block; margin-bottom: 1rem;">
            {% endif %}
            {{ form.avatar }}
        </div>

        <div class="form-group">
            <label>О себе</label>
            {{ form.bio }}
        </div>

        <div class="form-group">
            <label>Дата рождения</label>
            {{ form.birth_day }}
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'profile' user.username %}" class="btn btn-outline">Отмена</a>
    </form>
</div>
{% endblock %}
